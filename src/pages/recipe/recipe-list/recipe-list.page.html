<simple-app-header [header]="headerModel"></simple-app-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let recipe of recipeList" (click)="openRecipeDetails(recipe)">
      <h2>{{recipe.name}}</h2>
      <p>{{recipe.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab right bottom>
  <button ion-fab (click)="createRecipe()" color="bluedark">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
