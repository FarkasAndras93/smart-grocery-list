<simple-app-header [header]="headerModel"></simple-app-header>

<ion-content padding>
  <p>{{recipe.description}}</p>
  <h2>Ingredients:</h2>
  <ion-list>
    <ion-item *ngFor="let product of recipe.products">
      <p>{{product.name}}</p>
      <p>{{product.weight}}</p>
      <p>{{product.available}}</p>
    </ion-item>
  </ion-list>
  <h2>Notes:</h2>
  <ion-list>
    <ion-item *ngFor="let note of recipe.notes">
      <p>{{note.text}}</p>
      <p>{{note.date | date:"MM/dd/yyyy"}}</p>
    </ion-item>
  </ion-list>
</ion-content>
