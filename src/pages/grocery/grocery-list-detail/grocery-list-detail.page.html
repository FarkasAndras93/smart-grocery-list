<simple-app-header [header]="headerModel"></simple-app-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of groceryList.products" (click)="checkProduct(product)">
        <ion-label>{{item.product.name}}</ion-label>
        <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-fab right bottom>
    <button ion-fab (click)="addProduct()" color="bluedark">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
