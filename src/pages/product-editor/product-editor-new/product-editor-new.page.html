<simple-app-header [header]="headerModel" (onCloseBtnClick)="dismissModal()"></simple-app-header>

<ion-content padding>
  <ion-item>
      <ion-label class="label-auto">Product name:</ion-label>
      <ion-input [(ngModel)]="product.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-auto">Product type:</ion-label>
    <ion-select [(ngModel)]="product.type" multiple="false" cancelText="Cancel" okText="Ok">
      <ion-option value="{{productType.val}}" *ngFor="let productType of productTypes | mapTransformator">{{productType.key}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-row>
    <ion-col class="center">
      <button ion-button (click)="addProduct($event)">Add</button>
    </ion-col>
  </ion-row>
</ion-content>
